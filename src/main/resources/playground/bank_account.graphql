query GET_BANK_ACCOUNT($id: ID) {
    bankAccount(id: $id) {
        id
        client {
            id
            name
            surname
        }
        currency
        assets {
            id
        }
    }
}

mutation CREATE_BANK_ACCOUNT {
    createBankAccount(input: {name: "Nurzhan"}) {
        id
        currency
    }
}